<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Bean Demo</title>
    <script>
        function fetchBean(beanType) {
            fetch(`http://localhost:8080/api/scope/${beanType}`)
                .then(response => response.text())
                .then(data => document.getElementById("output").innerText = data)
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
<h1>Spring Boot Bean Scope Demo</h1>
<button onclick="fetchBean('singleton')">Singleton Bean</button>
<button onclick="fetchBean('prototype')">Prototype Bean</button>
<button onclick="fetchBean('request')">Request Bean</button>
<button onclick="fetchBean('session')">Session Bean</button>
<button onclick="fetchBean('application')">Application Bean</button>

<h2>Response:</h2>
<p id="output">Click a button to fetch data.</p>
</body>
</html>
