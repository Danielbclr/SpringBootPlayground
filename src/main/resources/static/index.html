<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bean Scope API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            display: block;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Bean Scope API</h2>

<button onclick="callApi('/api/scope/singleton')">Singleton Bean</button>
<button onclick="callApi('/api/scope/prototype')">Prototype Bean</button>
<button onclick="callApi('/api/scope/request')">Request Bean</button>
<button onclick="callApi('/api/scope/session')">Session Bean</button>
<button onclick="callApi('/api/scope/application')">Application Bean</button>

<p id="response">Response will appear here...</p>

<script>
    function callApi(endpoint) {
        fetch(endpoint)
            .then(response => response.text())
            .then(data => document.getElementById("response").innerText = data)
            .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>
